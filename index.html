<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Barbershop</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <header>
    <img src="./imagens/Rectangle 14.png" alt="Nossas Unidades" />
  </header>

  <section class="unidades">
    <img class="unit-card" src="./imagens/foto und udia.png" alt="Barbearia Udia" />
    <img class="unit-card" src="./imagens/foto und Araguari.png" alt="Barbearia Araguari" />
  </section>

  <!-- Logo centralizada -->
  <img class="logo-street" src="./imagens/Group 20 (1).png" alt="Logo da Street Barbershop" />

  <section class="contatos">
    <a href="https://www.instagram.com/STREETBARBERSHOP_OFC" target="_blank" rel="noopener noreferrer" class="botao">
      <span>@STREETBARBERSHOP_OFC</span>
      <img src="./imagens/insta.png" alt="Instagram" class="icone" />
    </a>

    <a href="https://wa.me/5534999999999" target="_blank" rel="noopener noreferrer" class="botao">
      <span>CONTATO: (34) 99999-9999</span>
      <img src="./imagens/whatts.png" alt="WhatsApp" class="icone" />
    </a>
  </section>

  <div class="avaliacao-container">
    <p class="avaliacao-texto">DEIXE SUA AVALIAÇÃO</p>
    <div class="estrelas">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5">★</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4">★</label>
      <input type="radio" id="star3" name="rate" value="3" />

      <label for="star3">★</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2">★</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1">★</label>
    </div>
  </div>
</body>
</html>
